<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() { 
                return {
                    counter: 0,
                    operation: 'reset'
                }; 
            },
            methods: {
                submit() {
                    if(this.operation == 'increment') {
                        this.counter += 1;
                    }else if(this.operation == 'decrement') {
                        this.counter -= 1;
                    }else if(this.operation == 'reset') {
                        this.counter = 0;
                    }
                },
                increment() {
                    this.operation = 'increment';
                },
                decrement() {
                    this.operation = 'decrement';
                },
                reset() {
                    this.operation = 'reset';
                }
            },
            template: `<form v-on:submit.prevent="submit">
                <button v-on:click="decrement">-</button>
                <button v-on:click="reset">{{ counter }}</button>
                <button v-on:click="increment">+</button></form>`
        }).mount("#app");
    </script>
</body>
</html>
