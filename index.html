<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
        const vm = Vue.createApp({
            data() { 
                return {
                    attr: "src",
                    img: "https://picsum.photos/200/300",
                    img_alt: "picsum random image",
                }; 
            },
            template: `<img v-bind:[attr]="img" v-bind:alt="img_alt">`
        }).mount("#app");
    </script>
</body>
</html>
